<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <div class="slideshow-container">
    <div class="myslide fade">
        <div class="numbertext">1/3</div>
        <img src="./assets/img/ashley-zarina-97704-38-35_2.avif" alt="" style="width: 100%;">
        <div class="text">Caption text</div>
    </div>
    <div class="myslide fade">
        <div class="numbertext">2/3</div>
        <img src="./assets/img/bendigo-fabric-sofa-pair-home-furniture-bedding-and-outdoor-28777307406403_x500.webp" alt="" style="width: 100%;">
        <div class="text">Caption text</div>
    </div>
    <div class="myslide fade">
        <div class="numbertext">3/3</div>
        <img src="./assets/img/byron-4-seater-terminal-chaise-home-furniture-bedding-and-outdoor-28777304817731_x500.webp" alt="" style="width: 100%;">
        <div class="text">Caption text</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
   <a class="next" onclick="plusSlides(-1)">&#10095;</a>
   </div>
   <br>
   <div class="active" style="text-align: center;">
    <span class="dot" onclick="currentSlides(1)"></span>
    <span class="dot" onclick="currentSlides(2)"></span>
    <span class="dot" onclick="currentSlides(3)"></span>

   </div>
   
    <script src="./assets/js/script.js">

    </script>
</body>
</html>
